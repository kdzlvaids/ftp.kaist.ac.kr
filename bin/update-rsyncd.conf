. /mirror/lib/geoul.sh

{

# prologue
cat <<EOF
# WARNING: DO NOT EDIT!! Generated by update-rsyncd.conf.
uid = rsync
gid = mirror
use chroot = no
max connections = 50
motd file = /mirror/etc/motd
log file = /mirror/log/rsyncd.log
transfer logging = yes
log format = %o %a - %u [%t] "%P/%f" - %l
pid file = /var/run/rsyncd.pid

EOF

# each package
mkconf() {
    ( . /mirror/lib/pkg.sh
    cat <<EOF
[$pkg]
    path = $datapath
    comment = from $source

EOF
# TODO: add size to comment
    )
}
foreachpkg mkconf

} >/mirror/etc/rsyncd.conf
